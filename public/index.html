  <header>
    <div class="logo-header">

    </div>
    <div class="question-container">
      <div class="question" id="question-X">
        <div class="question-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris ac sodales ante. Aliquam erat volutpat. Sed enim ipsum, tempus sed aliquet sed, aliquet nec nulla. Vivamus in semper libero?

          <li></li>
        </ul>
      </div>
      <div class="student-snapshot">
        <img src="profile-snapshot.jpg"/>
        <div class="profile-name">Jane Doe</div>
        <div class="class-name">Social Studies</div>
      </div>
    </div>
  </div>
